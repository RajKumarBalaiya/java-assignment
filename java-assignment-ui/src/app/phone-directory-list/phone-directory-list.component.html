<div class="panel panel-primary">
    <div class="panel-heading">
        <h2>Phone Directory List</h2>
    </div>
    <div class="container">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td>{{user}}</td>

                </tr>
            </tbody>
        </table>
    </div>
    <a style='margin-right:16px' routerLink="/phone-directory" class="btn btn-primary btn-md"><span
            class="glyphicon glyphicon-home"></span>
        Back </a>
</div>
